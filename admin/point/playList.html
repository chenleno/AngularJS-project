<div class="point" class='clearfix' ng-controller='playListCtrl' id='playListCtrl'>

    <div class="playListHead">
        <a class="return" ng-click="return()">返回上一级&nbsp;&nbsp;</a>
        <p class="headName">{{name}}</p>

        <div class=" dateFromCtrl hour1 mr-30">
            <div class="input-group">
                <input class="form-control"  ng-model="endHour" datetimepicker id="endHour"  options="option2"
                       name="date" required placeholder="结束时间"  ng-change='search( fromDate, startHour , endHour , 1 , 20)'/>
                                            <span class="input-group-addon">
                                                时
                                                <span class="iconfont  icon-select"></span>
                                            </span>
            </div>
        </div>
        <div class="timeBg"></div>
        <div class=" dateFromCtrl hour1">
            <div class="input-group">
                <input class="form-control"  ng-model="startHour" datetimepicker id="startHour"  options="option2"
                       name="date" required placeholder="开始时间"  ng-change='search( fromDate, startHour, endHour , 1 , 20)'/>
                                            <span class="input-group-addon">
                                                时
                                                <span class="iconfont  icon-select"></span>
                                            </span>
            </div>
        </div>
        <div class=" dateFromCtrl mr-20">
            <div class="input-group">
                <input class="form-control"  ng-model="fromDate" datetimepicker id="fromDate"  options="option1"
                       name="date" required placeholder="日期"  ng-change='search( fromDate, startHour , endHour , 1 , 20)'/>
                                            <span class="input-group-addon">
                                                <span class="iconfont  icon-rili"></span>
                                            </span>
            </div>
        </div>
    </div>
    <!--listTable-->

    <div  class="deviceListCtrl" >
        <div class="playTitle"></div>
        <div class="deviceTable">
            <table class="table" style="margin-bottom: 0px">
                <thead>
                <tr>
                    <td>播放时间</td>
                    <td ng-show="!pointType">素材名称</td>
                    <td ng-show="pointType">左屏素材名称</td>
                    <td ng-show="pointType">右屏素材名称</td>
                    <td>广告单名称</td>
                    <td>播放状态</td>
                </tr>
                </thead>
            </table>
            <div class="optiscroll" id="scroll" list-scroll>
                <table class="table">
                    <tbody>

                    <!--列表获取展示行-->
                    <tr ng-repeat='data in datas' >

                        <td>{{data.timeRange}}</td>
                        <td><i class="typeIcon videoType"></i>&nbsp;&nbsp; {{data.materialName1 }}</td>
                        <td ng-show="pointType"><i class="typeIcon videoType"></i>&nbsp;&nbsp; {{data.materialName1 }}</td>
                        <td>{{data.adBillName}}</td>
                        <td>{{data.status}}</td>
                    </tr>

                    <!--<tr>-->
                        <!--<td>17:09-18:09</td>-->
                        <!--<td><i class="typeIcon videoType"></i>&nbsp;&nbsp; KDX_land_2dpz_01-cou</td>-->
                        <!--<td>同意老碳酸次啊</td>-->
                        <!--<td>播放中</td>-->
                    <!--</tr>-->


                    </tbody>
                </table>

                <div class="noData" ng-if='datas | showNoData'>
                    <div class="noDataImg"></div>
                    <p>当前还没有播放列表</p>
                </div>



            </div>
        </div>

        <div class="pageSquare clearfix">
            <div class="myPagination clearfix fr">
                <div class="jumpPage text-sm pageInfo">
                    <!--(每页显示-->
                    <!--<div class=" pageSelect">-->
                    <!--<select class="input-sm form-control w-sm inline v-middle " ng-change='search(condition , keyword , jumpPage , pageSize , $event)' ng-model='pageSize'-->
                    <!--ng-options='page.name as page.name for page in pageSizeList' >-->

                    <!--&lt;!&ndash;<option value=''>筛选条件</option>&ndash;&gt;-->

                    <!--</select>-->
                    <!--</div>-->
                    <!--条，-->
                    当前第{{currentPage}}页 / 共{{numPages}}页
                    <!--跳转到第：<input type="number" check-page size='{{numPages}}' ng-model='jumpPage'-->
                    <!--onfocus="this.select()" onkeyup="value=value.replace(/[^\d]/g,'')"-->
                    <!--ng-keydown="search(condition , keyword , jumpPage , pageSize , $event)">页-->
                </div>
                <pagination class="pagination-sm m-t-none m-b"

                            total-items="totalItems"
                            ng-model="currentPage"
                            force-ellipses="true"
                            boundary-links="true"
                            rotate="false"
                            num-pages="numPages"
                            max-size="maxSize"
                            items-per-page="pageSize"

                            ng-change="search(fromDate, startHour , endHour , currentPage , pageSize)"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                </pagination>
            </div>
        </div>
    </div>
</div>
