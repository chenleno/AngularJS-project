<div class="addMember" id='memberModel'>
    <!--<form name='form' class="form-horizontal w5c-form demo-form" role="form" w5c-form-validate="vm.validateOptions"-->
          <!--novalidate name="validateForm" autocomplete="off" disableautocomplete ng-submit='addMember()'>-->

        <form name='form' class="form-horizontal w5c-form demo-form" role="form"
              w5c-form-validate="vm.validateOptions" novalidate name="validateForm">

        <div class="input-class">
            <label>邮箱： </label>
            <input type="text" placeholder="请输入邮箱" ng-pattern="/^\w+@kdxfilm.com$/" ng-model="data.email" type="text" name="email" autocomplete="off"
               value="data.email" required="" maxlength="30"/>
        </div>

        <div class="input-class">
            <label>姓名： </label>
            <input type="text" placeholder="请输入姓名" name="username" ng-model="data.userName" ng-pattern="/^[\u4E00-\u9FA5A-Za-z0-9]+$/" ng-maxlength="12"
              value="data.userName"  required="" />
        </div>


        <div class="input-class">
            <label>权限： </label>
            <select class="form-control m-b ng-pristine ng-untouched ng-invalid ng-invalid-required" 
            ng-model='data.roleId' required name="roleId" ng-options='role.roleId as role.roleName for role in roles'>
                    <option value="" class="">---请选择权限---</option>
                </select>
        </div>
        <div class="input-class">
            <label>部门： </label>
            <select class="form-control m-b ng-pristine ng-untouched ng-invalid ng-invalid-required" 
            ng-model="data.departId" required name="departId"
            ng-options='depart.departId as depart.departName for depart in departments'>
                    <option value="" class="">---请选择部门---</option>
                </select>
        </div>
        <div class="input-class">
            <label>职位： </label>
            <input type="text" placeholder="请输入职位" 
            ng-model="data.positionId" name="positionId"
               value="data.positionId"  ng-maxlength="15" />

        </div>
        <div class="input-class">
            <label>手机： </label>
            <input type="text" placeholder="请输入手机号" required="" 
            value="data.mobile" ng-pattern="/^1(3|4|5|7|8)[0-9]\d{8}$/" ng-model="data.mobile" name="mobile"
            />
        </div>

        <div ng-if="editModel">
            <a ng-click="showPassword()">修改密码</a>
        </div>

        <div ng-if="showPass">
            <div class="input-class">
                <label>密码： </label>
                <input type="text" placeholder="请输入密码" type="text" onfocus="this.type='password'" required="" ng-model="data.password" name="password"
                    ng-pattern="/^[^\u4e00-\u9fa5]*$/" ng-maxlength="15" ng-minlength="6" placeholder="输入密码" w5c-dynamic-element
                    autocomplete="off" disableautocomplete />
            </div>
            <div class="input-class">
                <label>重复密码： </label>
                <input type="text" onfocus="this.type='password'" required="" w5c-repeat="password" ng-model="repeatPassword" name="repeatPassword"
                    placeholder="重复密码" w5c-dynamic-element autocomplete="off" disableautocomplete/>
            </div>
        </div>

        <div class="button-bottom">
            <a class="cancel" ng-click="cancel()">取消</a>
            <button class="addMember" w5c-form-submit='submit()' ng-if="editModel">保存编辑</button>
            <button class="addMember" w5c-form-submit='submit()' ng-if="!editModel">确定添加成员</button>
        </div>
    </form>
</div>
